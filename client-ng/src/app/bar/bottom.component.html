<div class="content" (click)="modalService.open('system-menu')">
  Pos: (<span class="value">{{actorPos}}</span>)
  Pano: (<span class="value">{{calc?.horizontalPositions?.length}}
  ,{{calc?.verticalPositions?.length}}</span>)
  Power: (<span class="value">{{gaugeString}}</span>)<br>
  <span *ngIf="state">
    State: {{state?.automateState}}<span *ngIf="!isStopped()">:
        <span class="value">({{state?.pauseState}} - "{{state?.command?.description}}") -
            ({{state?.commandIndex + 1}}/{{state?.commandCount}})</span>
        </span>
    </span>
</div>

<app-modal class="modal-system-dialog" id="system-menu">
  <div class="shutdown-dialog">
    <button (click)="shutdown()" class="button">Shutdown</button>
  </div>
</app-modal>
