<div class="items">
    <div *ngFor="let name of names_" backButton class="item">
        <div class="button name">{{name}}</div>

        <div class="button edit" (click)="onRename(name)">
            <img src="/assets/icons/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="Edit"/>
        </div>

        <div class="button delete" (click)="onDelete(name)">
            <img src="/assets/icons/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="Delete"/>
        </div>
    </div>
</div>
