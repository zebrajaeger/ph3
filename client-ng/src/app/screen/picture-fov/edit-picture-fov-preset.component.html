<div class="items">
    <div *ngFor="let name of names_" class="item">
        <div class="button name back-button">{{name}}</div>

        <div class="button edit" (click)="onRename(name)">
            <img src="/assets/rename.svg" alt="Edit"/>
        </div>

        <div class="button delete" (click)="onDelete(name)">
            <img src="/assets/icons/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="Delete"/>
        </div>
    </div>
</div>

<app-keyboard-dialog *ngIf="showKeyboardDialog"
                     [(value)]="keyboardDialogValue"
                     (onOk)="onKeyboardDialogOk()"
                     (onCancel)="onKeyboardDialogCancel()"
></app-keyboard-dialog>
