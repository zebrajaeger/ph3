<input type="text" (input)="onInputChange($event)" class="input display" value={{value}}
       placeholder="Enter name of preset"/>
<div class="simple-keyboard"></div>
<div class="buttons">
    <div class="button ok" backButton (click)="onOk()">
        <span class=symbol-done> Ok</span>
    </div>
    <div class="button cancel" backButton>
        <span class=symbol-close> Cancel</span>
    </div>
</div>
