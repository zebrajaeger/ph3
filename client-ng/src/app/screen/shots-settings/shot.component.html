<div class="button delete" *ngIf="editable" (click)="_onDelete()">
    <span class=symbol-delete> </span>
</div>

<div class="label f">F:</div>
<input class="input f"
       type="text"
       readonly
       [value]="shot.focusTimeMs | millisToSecond | toFixed:3"
       (click)="_onEditFocus()"
>

<div class="label  t">T:</div>
<input class="input t"
       type="text"
       readonly
       [value]="shot.triggerTimeMs | millisToSecond | toFixed:3"
       (click)="_onEditTrigger()"
>

<div class="button button-up edit" *ngIf="editable && !first" (click)="_onUp()">
    <span class="symbol-arrow_upward"></span>
</div>
<div class="button button-down edit" *ngIf="editable && !last" (click)="_onDown()">
    <span class="symbol-arrow_downward"></span>
</div>

<div class="modal" *ngIf="edit">
    <app-number-pad [(value)]="temp"/>
    <div class="buttons">
        <div class="button ok" (click)="_onOk()">
            <span class=symbol-done> Ok</span>
        </div>
        <div class="button cancel" (click)="_onCancel()">
            <span class="symbol-close"> Cancel</span>
        </div>
    </div>
</div>
