<div class="fov-display">
  <div class="cell label">
    <div class="center-h">
      w
    </div>
  </div>
  <div class="cell value right-h">
    <div class="center-h">{{w === undefined ? '-' : w.toFixed(2)}}</div>
  </div>

  <div class="cell label">
    <div class="center-h">
      h
    </div>
  </div>
  <div class="cell value right-h">
    <span>{{h == undefined ? '-' : h.toFixed(2)}}</span>
  </div>

</div>
