<section class="full-partial-chooser" (click)="onClick()">

  <div class="switch" [hidden]="!partial">

  </div>
  <div class="switch" [hidden]="partial">
    <span class="material-icons icon1">toggle_off</span>
  </div>

  <span class="material-icons partial">settings_overscan</span>
</section>
