<section class="pano-settings-screen">
  <div class="settings">
    <div class="cell label" (click)="chooseX()">
      <span>Overlap-X</span>
    </div>
    <div class="cell value" (click)="chooseX()">
      <span>{{overlap.x}}</span>
    </div>

    <div class="cell label" (click)="chooseY()">
      <span>Overlap-Y</span>
    </div>
    <div class="cell value" (click)="chooseY()">
      <span>{{overlap.y}}</span>
    </div>
  </div>
</section>
